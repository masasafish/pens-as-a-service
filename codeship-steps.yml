- type: parallel
  steps:
  - name: lint
    service: vuejs-app
    command: yarn lint
  - name: unit tests
    service: vuejs-app
    command: yarn test:unit

- name: deploy to staging
  tag: staging
  service: codeship-heroku-deployment
  command: codeship_heroku deploy /deploy msardinas-pass-staging

- type: manual
  tag: master
  steps:
    - name: deploy to production
      service: codeship-heroku-deployment
      command: codeship_heroku deploy /deploy msardinas-pass
